<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#10b981" />
        <meta name="description" content="AI Financial Super-App - Your billion-dollar AI-powered personal finance platform with smart insights and recommendations" />
        
        <!-- PWA Meta Tags -->
        <meta name="application-name" content="AI Financial Super-App" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta name="apple-mobile-web-app-title" content="FinanceAI" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="msapplication-TileColor" content="#10b981" />
        <meta name="msapplication-tap-highlight" content="no" />
        
        <!-- PWA Icons -->
        <link rel="apple-touch-icon" href="/icon-192x192.png" />
        <link rel="manifest" href="/manifest.json" />
        <link rel="shortcut icon" href="/favicon.ico" />
        
        <!-- Social Media Meta Tags -->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="AI Financial Super-App" />
        <meta property="og:description" content="Your billion-dollar AI-powered personal finance platform" />
        <meta property="og:site_name" content="AI Financial Super-App" />
        <meta property="og:url" content="https://your-domain.com" />
        <meta property="og:image" content="/icon-512x512.png" />
        
        <title>AI Financial Super-App - Your Path to Billions</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        
        <!-- Install PWA Button Script -->
        <script>
            let deferredPrompt;
            
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                showInstallButton();
            });
            
            function showInstallButton() {
                const installButton = document.createElement('button');
                installButton.textContent = 'ðŸ“± Install App';
                installButton.style.cssText = `
                    position: fixed;
                    bottom: 80px;
                    right: 20px;
                    background: linear-gradient(135deg, #10b981, #059669);
                    color: white;
                    border: none;
                    padding: 12px 20px;
                    border-radius: 25px;
                    cursor: pointer;
                    font-weight: bold;
                    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
                    z-index: 1000;
                    font-size: 14px;
                    transition: all 0.3s ease;
                `;
                
                installButton.addEventListener('click', async () => {
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        const { outcome } = await deferredPrompt.userChoice;
                        console.log(`User response to the install prompt: ${outcome}`);
                        deferredPrompt = null;
                        installButton.style.display = 'none';
                    }
                });
                
                document.body.appendChild(installButton);
            }
            
            // Register service worker
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js')
                        .then((registration) => {
                            console.log('SW registered: ', registration);
                        })
                        .catch((registrationError) => {
                            console.log('SW registration failed: ', registrationError);
                        });
                });
            }
        </script>
    </body>
</html>
